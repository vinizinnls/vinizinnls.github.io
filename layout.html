<!-- Indica que o documento é um arquivo HTML. -->
<!DOCTYPE html>

<!-- Define a linguagem do conteúdo da página. -->
<html lang="pt-br">

<!-- Armazena informações sobre a página. -->

	<link rel="stylesheet" type="text/css" href="assets/css/layout.css">

	</header>

		<a href="#">Home</a>

		<a href="#">Products</a>

	</nav>
