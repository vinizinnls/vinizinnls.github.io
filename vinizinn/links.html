<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Estilos de Links</title>

    <style>
        /* link n√£o visitado*/
        a:link {
          color: green;
        }
        
        /* link visitado */
        a:visited {
          color: green;
        }
        
        /* link com mouse por cima */
        a:hover {
          color: red;
        }
        
        /* link selecionado/clicado */
        a:active {
          color: yellow;
        } 
    </style>

</head>
<body>
    <p>Passe o mouse por cima e clique no link: <a href="https://institutogea.org.br/">institutogea.org.br</a></p>
</body>
</html>
